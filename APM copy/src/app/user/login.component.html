<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="login()"
              [formGroup]="loginForm">
            <fieldset>
                <div class="form-group" 
                     [ngClass]="{'has-error': (loginForm.get('username').touched || 
                                               loginForm.get('username').dirty) && 
                                               !loginForm.get('username').valid }">
                    <label class="col-md-2 control-label" 
                           for="usernameId">Username</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="usernameId" 
                                type="text" 
                                placeholder="Username (required)"
                                formControlName="username"/>
                        <span class="help-block" *ngIf="(loginForm.get('username').touched ||
                                                         loginForm.get('username').dirty) &&
                                                         loginForm.get('username').errors">
                            <span *ngIf="loginForm.get('username').errors.required">
                                Username is required.
                            </span>
                        </span>
                    </div>
                </div>
                
                <div class="form-group" 
                     [ngClass]="{'has-error': (loginForm.get('password').touched || 
                                               loginForm.get('password').dirty) && 
                                               !loginForm.get('password').valid }">
                    <label class="col-md-2 control-label" for="passwordId">Password</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="passwordId" 
                                type="password" 
                                placeholder="Password (required)"
                                formControlName="password"/>
                        <span class="help-block" *ngIf="(loginForm.get('password').touched ||
                                                         loginForm.get('password').dirty) &&
                                                         loginForm.get('password').errors">
                            <span *ngIf="loginForm.get('password').errors.required">
                                Password is required.
                            </span>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]="!loginForm.valid">
                                Log In
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               [routerLink]="['/welcome']">
                                Cancel
                            </a>
                        </span>
                     </div>
                </div>
            </fieldset>
        </form>
        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="has-error" *ngIf="errorMessage2">
            <button [routerLink]="['/register']">Register Here</button>
            </div>
    </div>

</div>

<br> Dirty: {{ loginForm.dirty }}
<br> Touched: {{ loginForm.touched }}
<br> Valid: {{ loginForm.valid }}
<br> Value: {{ loginForm.value | json }}
