<div class="card">
        <div class="card-header">
          Foods List
        </div>
      
        <div class="card-body">
          <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
              <input type="text"
                     [(ngModel)]="listFilter" />
            </div>
          </div>
          <div class="row"
               *ngIf="listFilter">
            <div class="col-md-6">
              <h4>Filtered by: {{listFilter}}</h4>
            </div>
          </div>
      
          <div class="table-responsive">
            <table class="table mb-0"
                   *ngIf="foods && foods.length">
              <thead>
                <tr>
                  <th>
                    <button class="btn btn-outline-primary btn-sm"
                            (click)="toggleImage()">
                      {{showImage ? "Hide" : "Show"}} Image
                    </button>
                  </th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Available</th>
                  <th>Price</th>
                  <th>5 Star Rating</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let foods of filteredFoods">
                  <td>
                    <img *ngIf="showImage && product.imageUrl"
                         [src]="foods.imageUrl"
                         [title]="foods.productName"
                         [style.width.px]="imageWidth"
                         [style.margin.px]="imageMargin">
                  </td>
                  <td>
                    <a [routerLink]="['/foods', foods.id]">
                      {{ foods.productName }}
                    </a>
                  </td>
                  <td>{{ foods.productCode }}</td>
                  <td>{{ foods.releaseDate }}</td>
                  <td>{{ foods.price | currency:"USD":"symbol":"1.2-2" }}</td>
                  <td>
                    <pm-star [rating]="foods.starRating">
                    </pm-star>
                  </td>
                  <td>
    
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      
        </div>
      </div>
      
      <div *ngIf="errorMessage"
           class="alert alert-danger">
        Error: {{ errorMessage }}
      </div>
